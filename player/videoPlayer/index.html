<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Nexus Studium</title>
</head>

<body>
    <header>
        <nav>
            <ul class="grid-header">
                <li class="menu-btn">
                    <img class="menu-icon" src="./img/logomarca-png.png" alt="Logomarca do Nexus Studium">
                </li>
                <li class="search-bar">
                    <div>
                        <form class="bg-search">
                            <button class="search-button" type="submit"><i class="search-icon"><img
                                        src="./img/searchIcon.svg" alt=""></i></button>
                            <input class="search-input" type="text" placeholder="O que você quer aprender?">
                        </form>
                    </div>
                </li>
                <li class="button-header">
                    <div>
                        <button type="button">login</button>
                        <button type="button">cadastre-se</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>


    <!-- Main a partir daqui-->
    <section>
        <ul>
            <li class="">Vídeo Anterior</li>
            <li>Próximo Vídeo</li>
        </ul>
    </section>

    <main >
        <section class="grid-container video-painel">

            <aside class="playlist-painel">
                <div class="head-playlist">
                    <h3>Playlist</h3>
                </div>

                <div class="playlist-video">
                    <ul class="playlist-list">
                        <li class="flex button-playlist">Vídeo 01</li>
                        <li class="flex button-playlist">Vídeo 02</li>
                        <li class="flex button-playlist">Vídeo 03</li>
                        <li class="flex button-playlist">Vídeo 04</li>
                        <li class="flex button-playlist">Vídeo 05</li>
                        <li class="flex button-playlist">Vídeo 06</li>
                        <li class="flex button-playlist">Vídeo 07</li>
                        <li class="flex button-playlist">Vídeo 08</li>
                        <li class="flex button-playlist">Vídeo 09</li>
                        <li class="flex button-playlist">Vídeo 10</li>
                    </ul>
                </div>

            </aside>

            <div class="video-player">
                <iframe
                    src="https://player.vimeo.com/video/581661854?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    width="670" height="377" frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Lofi Letters"></iframe>
            </div>

            <aside class="comment-painel">
                <div class="head-comment">
                    <h3>Comentários</h3>
                </div>

                <div class="user-comment">
                </div>

                <div class="input-comment">

                </div>
            </aside>
        </section>
    </main>
