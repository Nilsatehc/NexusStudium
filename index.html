<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Nexus Studium</title>
</head>

<body>
    <div>
        <header>
            <nav class="grid-header">
                <ul class="header">
                    <li class="menuButton">
                        <img class="menuIcon" src="./img/logomarca-png.png" alt="">
                    </li>
                    <li class="search-bar">
                        <form action="#">
                            <button class="searchButton" type="submit"><i class="searchIcon"><img
                                        src="./img/searchIcon.svg" alt=""></i></button>
                            <input class="search" type="text" placeholder="O que você quer aprender?">
                        </form>
                    </li>
                    <li>
                        <div class="buttonHeader">
                            <button type="button">login</button>
                            <button type="button">cadastre-se</button>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="grid-container">
                
                    <div class="carrossel">
                        <div class="carrossel-item main-topic">
                            <h2 class="carrossel-title">Trilha de Estudos</h2>
                            <p class="carrossel-subtitle">Se desenvolva através de um caminho pré-definido por profissionais
                                experientes</p>
                        </div>
                        <div class="carrossel-item another-topic1">
                            <h2>Em Alta</h2>
                        </div>
                        <div class="carrossel-item another-topic2">
                            <h2>Artigos de Estudo</h2>
                        </div>
                    </div>
                    <div class="carrossel-control"></div>
                    <script src="./script.js"></script>
            </section>

            <aside class="grid-container topics">
                <div class="topic-card">ENEM</div>
            </aside>
        </main>
    </div>
</body>

</html>
